<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Logo al lado izquierdo -->
      <a routerLink="/main">
        <img src="assets/img/logo.jpeg" alt="Logo" class="logo">
      </a>
    </ion-buttons>
    <ion-title>Carrito de Compra</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cursos']">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
  <ion-item-sliding *ngFor="let curso of cursos">
    <ion-item>
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.precio | currency }}</p>
      </ion-label>
    </ion-item>
    
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarCurso(curso)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  <ion-button expand="block" color="danger" (click)="vaciarCarrito()">
    Vaciar Carrito
  </ion-button>

  <ion-item lines="none" class="total" vertical="bottom" horizontal="end">
    <ion-label>
      <h2>Total a pagar</h2>
    </ion-label>
    <ion-note slot="end">
      <h2>{{ total | currency }}</h2>
    </ion-note>
  </ion-item>

  <ion-button expand="block" color="primary" [routerLink]="['/pago']">
    Realizar pago
  </ion-button>
</ion-content>
