<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Logo al lado izquierdo -->
      <a routerLink="/main">
        <img src="assets/img/logo.jpeg" alt="Logo" class="logo">
      </a>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/main']">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/carrito']">
      <img src="assets/img/cart.png" alt="Carrito" style="width: 24px; height: 24px;">
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
      <ion-item-sliding *ngFor="let curso of (cursos$ | async)">
        <ion-item class="no-padding">
          <ion-label>
            <h2>{{curso.nombre}}</h2>
            <p>{{curso.precio}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="success" (click)="carrito(curso)">
            <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
