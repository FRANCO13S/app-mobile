<ion-app>
  <!-- The menu on the right side -->
  <ion-menu side="end" menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <!-- Close button inside the menu -->
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item button [routerLink]="['/comunidad']">
            <ion-label>Comunidad</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/planes']">
            <ion-label>Planes</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/pago']">
            <ion-label>Pagos</ion-label>
          </ion-item>
          <ion-item button *ngIf="login" [routerLink]="['/perfil']" >
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item button (click)="logut()" *ngIf="login">
            <ion-label>Cerrar Sesi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main content area -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
